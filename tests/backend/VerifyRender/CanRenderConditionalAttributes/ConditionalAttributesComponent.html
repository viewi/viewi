<div>
    <h1 class.my-header="$true" class.hide="{false}">$title</h1>
    <button class="btn btn-default" disabled="$disabled"  class.big-btn="$true" class.hide="{true}">Click</button>
    <label><input type="checkbox" checked="$checked" /> Publish</label>
    <button disabled="$true">This button is disabled</button>
    <button disabled="{true}">And this button is disabled as well</button>
    <button disabled="$false">This button is NOT disabled</button>
    <button disabled="{false}" class.big-btn="$true" class.small-btn="$false" class="btn btn-default">And this button is NOT disabled as well</button>
</div>
